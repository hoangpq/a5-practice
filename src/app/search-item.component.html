<li>
    <div class="item-wrapper"
         [class.selected]="false"
         [class.active]="true"
         (click)="onItemSelect.emit(text)">
        <div>
            <span>{{ index + 1 }}</span>
            <a class="search-item" [style.color]="'green'">
                {{ text }}
            </a>
        </div>
        <div class="img-holder">
            <img [src]="imgSrc" alt="Loading..."/>
        </div>
    </div>
</li>
